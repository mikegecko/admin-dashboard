<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <!-- Link -->
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="grid-container">
        <div class="header-container">
            <div class="search-container">
                <span class="material-icons md-24 md-dark">
                    search
                </span>
                <input type="search" name="" id="">
            </div>
            <div class="notification-container">
                <span class="material-icons-outlined md-36">
                    notifications
                </span>
                <div class="mini">
                    <span class="material-icons-outlined md-48">
                        face
                    </span>
                    <p>Michael Guedko</p>
                </div>
            </div>
        </div>
        <div class="sidebar-container">
            <p><span class="material-icons-outlined md-48 md-light">
                    dashboard
                </span>Dashboard</p>
            <div class="sidebar">
                <ul>
                    <li><span class="material-icons md-36 md-light">
                            home
                        </span><a href="http://" class="item1">Home</a></li>
                    <li><span class="material-icons-outlined md-36 md-light ">
                            account_circle
                        </span><a href="http://" class="item2">Profile</a></li>
                    <li><span class="material-icons-outlined md-36 md-light">
                            message
                        </span><a href="http://" class="item3">Messages</a></li>
                    <li><span class="material-icons-outlined md-36 md-light">
                            history
                        </span><a href="http://" class="item4">History</a></li>
                    <li><span class="material-icons-outlined md-36 md-light">
                            assignment
                        </span><a href="http://" class="item5">Tasks</a></li>
                    <li><span class="material-icons-outlined md-36 md-light">
                            groups
                        </span><a href="http://" class="item6">Communities</a></li>

                </ul>
                <ul>
                    <li><span class="material-icons-outlined md-36 md-light">
                            settings
                        </span><a href="http://" class="item7">Settings</a></li>
                    <li><span class="material-icons-outlined md-36 md-light">
                            contact_support
                        </span><a href="http://" class="item8">Support</a></li>
                    <li><span class="material-icons-outlined md-36 md-light">
                            security
                        </span><a href="http://" class="item9">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="content-container">
            <p>Your Projects</p>
        </div>
    </div>
</body>

</html>
